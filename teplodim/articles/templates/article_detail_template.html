{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <span class="card-title">{{ article.title }}</span>
        <div class="card-image">
            <div class="slider">
                <ul class="slides">
                    {% for image in images %}
                    <li>
                        <img src="{{ image.url }}">
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="card-content">

            <p class="flow-text">{{ article.content }}</p>

            <p>{{ article.date_created }}</p>

            <div class="row">
                {% for file in files %}
                <div class="col m6">
                    <div class="card horizontal ">
                        <div class="card-image">

                            <i class="material-icons prefix">picture_as_pdf</i>
                        </div>
                        <div class="card-content">
                            <a href="{{ file.file.url }}">{{ file.file.url }}</a>
                        </div>
                    </div>
                </div>
                {%endfor %}
            </div>

        </div>
        <div class="card-action">
            <a class="green-text" href="/home/">На головну</a>
        </div>
    </div>
</div>
{% endblock %}
