{% extends 'base.html' %}
{% block content %}
<div class="articles-wrapper">
    {% for article in articles %}
    <div class="article">
        <h2>{{ article.title }}</h2>
        <img src="{{ article.image.url }}">
        <p> {{ article.image.url }}</p>
        <p> {{ article.date_created }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
